<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-color">
  <ion-list class="top-list">
    <button ion-item (click)="setAvatar()">
      <ion-avatar item-left>
        image
      </ion-avatar>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="setUserName()">
      <span>Angela</span>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      版本号
      <span item-end>V1.0</span>
    </button>
    <button ion-item (click)="presentModal()">
      关于
    </button>
  </ion-list>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block (click)="logOut()">
      退出登录
    </button>
  </div>
</ion-content>
